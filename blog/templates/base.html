<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-2" type="button" id="posts-header-btn" onclick="window.location.href='{% url 'index' %}'">All Posts</button>
          <button class="btn btn-outline-success me-2" type="button" id="posts-header-add" onclick="window.location.href='{% url 'add_post' %}'">+</button>
          <button type="button" class="btn btn-outline-secondary" id="logout-btn" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
      </form>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<style>
  body, html {
    margin: 0;
    padding: 0;
  }

  .center-buttons {
    display: flex;
    justify-content: center;
    flex-grow: 1;
  }

  #logout-btn {
    margin-left: auto;
  }
  .preserve-whitespace {
    white-space: pre-wrap;
    word-wrap: break-word;
}
</style>
